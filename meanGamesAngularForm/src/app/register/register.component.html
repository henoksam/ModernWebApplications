<h1>Register</h1>

<div *ngIf="message" class="alert alert-success" role="alert">
  <p>{{ message }}</p>
</div>
<div *ngIf="err" class="alert alert-danger" role="alert">
  <p>{{ err }}</p>
</div>

<form (submit)="register()">
  <div class="form-group">
    <label for="name"> Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Name"
      [(ngModel)]="name"
      autocapitalize="on"
    />
  </div>
  <div class="form-group">
    <label for="username"> Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Username"
      [(ngModel)]="username"
      autocapitalize="none"
    />
  </div>
  <div class="form-group">
    <label for="password"> password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="password"
      autocapitalize="none"
    />
  </div>

  <div class="form-group">
    <label for="passwordRepeat">Repeat Password</label>
    <input
      type="password"
      class="form-control"
      id="passwordRepeat"
      name="passwordRepeat"
      placeholder="passwordRepeat"
      [(ngModel)]="passwordRepeat"
      autocapitalize="none"
    />
  </div>
  <button type="submit" class="btn btn-success">Register</button>
</form>
